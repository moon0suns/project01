<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- 1.wrapper 기본 감싸고 3단으로 나누기 -->
    <div class="wrapper">
        <header class="header">
            <div class="inner">
                <h1>
                    <a href="">
                        <img src="./images/logo00.PNG" alt="KIA">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="">New Kia</a></li>
                        <li><a href="">Sustainability</a></li>
                        <li><a href="">Vehicles</a></li>
                        <li><a href="">Magazine</a></li>
                        <li><a href="">Company</a></li>
                    </ul>
                </nav>
                <div class="giobus">
                    <i class="xi-globus"></i>
                </div>
            </div>
        </header>

        <!-- 4.메인 비쥬얼 (슬라이드) 만들기 -->
        <main>
            <section class="main_visual">
                <div class="main_slide">
                    <figure class="itm01">
                        <div class="slogan">
                            <strong>The Kia EV9</strong>
                            <a href="">more</a>
                        </div>
                    </figure>
                    <figure class="itm02">
                        <div class="slogan">
                            <strong>The Kia Concept EV5</strong>
                            <a href="">more</a>
                        </div>
                    </figure>
                </div>
            </section>
            <!-- 5. Content 설명 tit  -->
            <section class="main_content">
                <div class="tit inner">
                    <h2>Magazine</h2>
                    <p>우리는 지속가능한 미래를 향해 움직입니다.<br>
                        기아의 파트너십, 비전, 브랜드 앰버서더까지. 움직임 속에서 영감을 얻는 기아의 여정에 초대합니다.</p>
                </div>
                <!-- 6. 타이틀 다음 ▶메인 콘탠트 사진 넣기  -->
                <div class="content inner">
                    <figure>
                        <div class="box">
                            <img src="./images/box1.jpg" alt="">
                        </div>
                        <p>AWARD</p>
                        <strong>기아, 2023 이스라엘 '올해의 차' 4개 부문 석권</strong>
                    </figure>
                    <figure>
                        <div class="box">
                            <img src="./images/box2.jpg" alt="">
                        </div>
                        <p>AWARD</p>
                        <strong>EV6, 2023 북미 올해의 차 수상</strong>
                    </figure>
                    <figure>
                        <div class="box">
                            <img src="./images/box3.jpg" alt="">
                        </div>
                        <p>AWARD</p>
                        <strong>현대자동차그룹 정의선 회장, 글로벌 자동차 산업에서 <br> 가장 영향력 있는 인물로 선정</strong>
                    </figure>
                </div>
            </section>
        </main>
        <!-- 8. 푸터 만들기 (과제01 참고함)-->
        <footer class="footer">
            <div class="inner">
                <div class="left">
                    <ul>
                        <li>개인정보 처리방침</li>
                        <li>이용약관 </li>
                    </ul>
                </div>
                <div class="center">
                    <ul>
                        <li> English</li>
                        <li>한국어</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li> <i class="xi-instagram"></i></li>
                        <li> <i class="xi-facebook"></i></li>
                        <li> <i class="xi-youtube-play"></i></li>
                    </ul>
                    <address>&copy; Kia Corporation</address>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
